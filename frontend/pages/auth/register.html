<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CompostConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'compost-green': '#2E7D32',
                        'compost-brown': '#795548',
                        'compost-light': '#A5D6A7',
                        'compost-dark': '#1B5E20',
                        'compost-accent': '#FBC02D'
                    }
                }
            }
        }
    </script>
    <link href="../../assets/css/styles.css" rel="stylesheet">
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-[Poppins] flex flex-col items-center justify-center min-h-screen">
    <!-- <div id="header"></div> -->

    <div class="flex flex-col items-center mb-8">
        <i class="fas fa-seedling text-compost-green text-4xl mb-2"></i>
        <h1 class="text-3xl font-bold text-compost-dark">CompostConnect</h1>
        <p class="text-gray-600">Join our sustainable composting community</p>
    </div>

    <div class="bg-white rounded-xl p-8 shadow-md border-t-4 border-compost-green w-full max-w-md">
        <h2 class="text-2xl font-bold text-compost-dark mb-2 text-center">Create Account</h2>
        <p class="text-center text-gray-600 mb-6">Start your composting journey today</p>

        <form id="register-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-compost-green" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-1">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" name="email" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-compost-green" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-compost-green" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="role" class="block text-gray-700 mb-1">Account Type</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fas fa-user-tag text-gray-400"></i>
                    </div>
                    <select id="role" name="role" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-compost-green">
                        <option value="user">Compost User</option>
                        <option value="provider">Compost Service Provider</option>
                    </select>
                </div>
                <p class="text-xs text-gray-500 mt-1 italic">Select "Provider" if you offer composting services</p>
            </div>

            <button type="submit" class="w-full bg-compost-green hover:bg-compost-dark text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-compost-green hover:text-compost-dark font-medium hover:underline transition-colors">Sign In</a></p>
        </div>

        <div id="register-messages" class="mt-4"></div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-500">By creating an account, you're joining a community dedicated to reducing waste through composting</p>
            <div class="flex justify-center mt-3 space-x-2">
                <i class="fas fa-recycle text-compost-light"></i>
                <i class="fas fa-seedling text-compost-light"></i>
                <i class="fas fa-leaf text-compost-light"></i>
            </div>
        </div>
    </div>

    <!-- <div id="footer"></div> -->
</body>
</html>
